<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>User-Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js">
</script>
<script type="text/javascript">
   (function(){
      emailjs.init("-_1wXRB5PNR7nFetl");
   })();
</script>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container" style="margin-top:-70px">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center ">
					<h2 class="heading-section" style="color:#FFA500;font-weight:600">Employee Login</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div class="img" style="background-image: url({% static 'images/img1.jpg' %});">
			      </div>
						<div class="login-wrap p-4 p-md-5">
			      	<div class="d-flex">
			      		<div class="w-100">
			      			<h3 class="mb-4">Sign In</h3>
			      		</div>
								<div class="w-100">
<!--									<p class="social-media d-flex justify-content-end">-->
<!--										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-facebook"></span></a>-->
<!--										<a href="#" class="social-icon d-flex align-items-center justify-content-center"><span class="fa fa-twitter"></span></a>-->
<!--									</p>-->
								</div>
			      	</div>
							<form  action="{% url 'Login_user' %}" class="signin-form" method="post" onsubmit="sendMail()" enctype="multipart/form-data">
								{% csrf_token %}
			      		<div class="form-group mb-3">
			      			<label class="label" >Username</label>
			      			<input type="text" class="form-control" placeholder="Username" name="uname"  id="uname" required>
			      		</div>

								<div class="form-group mb-3">
			      			<label class="label" >Email Id</label>
			      			<input type="email" class="form-control" placeholder="Email Id" name="email"  id="email" required>
			      		</div>

		            <div class="form-group mb-3">
		            	<label class="label" >Password</label>
		              <input type="password" class="form-control" placeholder="Password" name="pass" id="pass" required>
		            </div>
		            <div class="form-group">
		            	<button type="submit"  class=" btn btn-primary ">Sign In</button>
		            </div>

		          </form>
		          <p class="text-center">Not a member? <a  href="{% url 'user_reg_page' %}">Sign Up</a></p>
		        </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

{% if messages %}
    {% for i in messages %}
        {% if i.tags == 'success' %}
            <script>
                swal('{{i}}','','success')
            </script>
        {% elif i.tags == 'warning' %}
            <script>
                swal('{{i}}','','warning')
            </script>
        {% elif i.tags == 'error' %}
            <script>
                swal('{{i}}','','error')
            </script>
        {% else %}
            <script>
                swal('{{i}}','','information')
            </script>

        {% endif %}
    {% endfor %}
{% endif %}
<script src="{% static 'js/script.js' %}"></script>
	</body>
</html>
