<div  style=" margin-top:25px; " >
    <h2 class="text-center" style="color:blue">TASK VERIFICATION</h2>
    <h4 class="text-center py-3" style="color:green">TASK : {{title.Task}}</h4>

    <h5 class="text-center">Submitted By : {{title.Employee}}</h5><br>
    <div style="margin-left:550px">
    <label style="font-weight:600">Data Submitted:</label><br>
    <textarea rows="3" cols="30" >{{title.Entry}}</textarea>
        </div><br>
    <div class="text-center">

<!--    Verified : <input type="checkbox">-->
    <a><button type="button" class="btn btn-success btn-sm" onclick="myfun1()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
</svg> Accept Submission</button></a>
    <a><button type="button" style="margin-left:10px" class="btn btn-danger btn-sm" onclick="myfun2()"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle-fill" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293z"/>
</svg> Reject Submission</button></a>
<br>
        <form method="post" action="{% url 'save_report' %}" enctype="multipart/form-data">
            {% csrf_token %}
        <input type="hidden" name="report"  id="report"  required >
        <input type="hidden" name="task"  value="{{title.Task}}">
        <input type="hidden" name="emp"  value="{{title.Employee}}">
        <br>
        <button type="submit" class="btn btn-secondary btn-sm" style="width:320px"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right-circle-fill" viewBox="0 0 16 16">
  <path d="M8 0a8 8 0 1 1 0 16A8 8 0 0 1 8 0M4.5 7.5a.5.5 0 0 0 0 1h5.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5z"/>
</svg>   Verification Completed</button>
        </form>

function myfun1(){
	var txt = "Verified..OK!";
	document.getElementById("report").value = txt;
}
</script>

<script>

	var txt = "Redo!";

}
